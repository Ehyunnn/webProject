<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	console.log("start....");
	
	//ES6
	
	console.log((()=>{
		return 100;
	})());
	
	var afn = () => {return 200};
	console.log(afn());
	
	function test(fn){
		var x = fn();
		console.log(x);
	}
	
	test(function(){return 300;});
	test(()=>{return 400});
	
	console.log("end....");
</script>
</head>
<body>
	<button id="btn_plus">++</button>
	<button id="btn_minus">--</button>
	<p id="p1">hello1</p>
</body>
</html>
