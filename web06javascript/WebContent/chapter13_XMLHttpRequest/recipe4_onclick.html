<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	padding: 5px;
}

.popup {
	position: absolute;
	background-color: #fff;
	padding: 5px;
	border: 2px solid #f00;
	width: 100px;
}
</style>
<script>
	var xmlhttp;
	function getInfo(evt) {
		evt = evt || window.event;
		if (!xmlhttp) {
			xmlhttp = new XMLHttpRequest();
		}
		var value = document.getElementById("name").value;
		if(value.trim().length!=0){
			var url = "recipe04.do?name=" + value;
			xmlhttp.open('GET', url, true);
			xmlhttp.onreadystatechange = showWindow;
			xmlhttp.send(null);
			console.log("getInfo()......" + url);
		}else{
			alert("이름을 입력하세요~~~");
		}
		return false;
	}

	function showWindow() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			console.log(xmlhttp.responseText);
			var result = document.getElementById("result");
			result.innerHTML = xmlhttp.responseText;
		}
	}
	window.onload = function() {
		var btn = document.getElementById("btn");
		btn.onclick = getInfo;
	};
</script>
</head>
<body>
	<input type="text" name="name" id="name" value="yangssem"/>
	<button id="btn">중복체크</button>
	<div id="result">welcome or who are you</div>
	idCheck.jsp를 활용
</body>
</html>
